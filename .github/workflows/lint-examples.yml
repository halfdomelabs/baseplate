name: Lint Examples

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    paths:
      - "examples/**"
  push:
    branches: [main]
    paths:
      - "examples/**"

jobs:
  discover:
    name: Discover Examples
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.list-examples.outputs.examples }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: List example directories
        id: list-examples
        run: |
          # List directories in examples folder and format as JSON array
          cd examples
          directories=($(find . -maxdepth 1 -type d -not -name "." | sed 's|./||' | sort))

          # Create JSON array
          json_array=()
          for dir in "${directories[@]}"; do
            json_array+=("\"$dir\"")
          done

          # Join array elements with commas
          json_elements=$(IFS=,; echo "${json_array[*]}")
          json_output="[${json_elements}]"

          echo "Found examples: $json_output"
          echo "examples=$json_output" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint Examples
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      matrix:
        example: ${{ fromJSON(needs.discover.outputs.examples) }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Copy backend/.env secrets
        run: |
          echo "$BLOG_WITH_AUTH_BACKEND_ENV" > ./examples/blog-with-auth/apps/backend/.env
          echo "$TODO_WITH_AUTH0_BACKEND_ENV" > ./examples/todo-with-auth0/apps/backend/.env
        env:
          BLOG_WITH_AUTH_BACKEND_ENV: ${{secrets.BLOG_WITH_AUTH_BACKEND_ENV}}
          TODO_WITH_AUTH0_BACKEND_ENV: ${{secrets.TODO_WITH_AUTH0_BACKEND_ENV}}

      - name: Derive appropriate SHAs for base for `turbo --affected` commands
        uses: nrwl/nx-set-shas@dbe0650947e5f2c81f59190a38512cf49126fe6b # v4.3.0

      - name: Set environment variable for Turborepo
        run: echo "TURBO_SCM_BASE=$NX_BASE" >> $GITHUB_ENV

      - name: Cache turbo build setup
        uses: rharkor/caching-for-turbo@a1c4079258ae08389be75b57d4d7a70f23c1c66d # 1.8
        with:
          cache-prefix: examples-${{ matrix.example }}

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          package_json_file: examples/${{ matrix.example }}/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: examples/${{ matrix.example }}/package.json
          cache-dependency-path: examples/${{ matrix.example }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: examples/${{ matrix.example }}

      - name: Run Docker setup
        run: docker compose up -d
        working-directory: examples/${{ matrix.example }}/docker

      - name: Run prettier check
        run: pnpm prettier:check
        working-directory: examples/${{ matrix.example }}

      - name: Run build
        run: pnpm build
        working-directory: examples/${{ matrix.example }}

      - name: Run lint
        run: pnpm lint
        working-directory: examples/${{ matrix.example }}

      - name: Run typecheck
        run: pnpm typecheck
        working-directory: examples/${{ matrix.example }}

      - name: Run tests
        run: pnpm test
        working-directory: examples/${{ matrix.example }}
