overwrite: true
schema: <%= SCHEMA_LOCATION %>
documents: 'src/**/*.gql'
config:
  scalars:
    DateTime: string
    Date: string
    Uuid: string
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      enumsAsTypes: true
